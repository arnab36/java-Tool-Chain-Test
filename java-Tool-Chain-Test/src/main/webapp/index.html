<body class="loginpage">
<div id="wrapper">	
	<section id="content">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-7 col-sm-offset-2 col-xs-12 ">
					<div class="login-wrapper">
						<div class="cisco-sow-logo">
						</div>
						<form role="form" id="myForm" class="register-form"  action="LoginServlet" method="POST" > 
							<div class="form-group username">
								<span>
									<i class="login-user"></i>
								</span>
								<input type="email" name="email" id="email" class="form-control input-lg " placeholder="User name" tabindex="4"><!-- login-error-focus -->
							</div>
							<div class="form-group pwd">
								<span>
									<i class="login-user"></i>
								</span>
								<input type="password" name="password" class="form-control input-lg " id="password" placeholder="Password">
							</div>
							<div class="row">
								<span class="login-error" id="err">  </span>
								<div class="col-md-12"><input type="button" value="LOGIN" id="login" class="btn btn-primary btn-block btn-lg btn-login" tabindex="7"></div>
								
								<div class="col-md-12 align-right"><a href="register.html" class="trouble-login"> Having trouble logging in? </a> </div>	
							</div>
						</form>	
					</div>
					<!-- Added by Arnab-->					
					<div class="login-footer">
						<img src="./static/img/powered-by-ibm-watson.png" alt="ibm watson" />
					</div>					
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<p class="cookie-text"> This website uses cookies to ensure you get the best experience on our website. Please make sure your cookies are enabled. </p>
				</div>
			</div>
			
		</div>		
	</section>
	

	
</div>
