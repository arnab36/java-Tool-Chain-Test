<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Cisco Home page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- css -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<link href="css/custom-styles.css" rel="stylesheet" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<body>
<div id="wrapper">
	<!-- start header -->
	<header>			
        <div class="navbar-static-top nav-innerpg">hi
            <div class="container">
                <div class="navbar-header">
                    <a class="brand" href="index.html">
						<img src="img/watson-logo.png" alt="" width="224" height="40" />
					</a>
                </div>
                <div class="navbar-collapse collapse ">
                    <ul class="nav navbar-nav">
                        <li> <a href="#" class="logout"> Log out</a> </li>

                    </ul>
                </div>
            </div>
			<hr class="nav-bottom-gradient"/>
        </div>
	</header>
	<!-- end header -->
	<section class="">		
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div class="drag-panel">
						<input id="browse" type="file"/>
						<p> Drag and drop the document <br>
							or <a href="" id="upload_link"> Browse</a>
						</p>
						<p class="file-name">filename.doc </p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-7 col-md-offset-1">
					<div class="choose-strategy"> Choose Strategy 
						<div class="dropdown">
							<button class="dropdown-toggle" type="button" id="ChooseStrategy" data-toggle="dropdown">
								Default
								<span class="arrow"></span>
							</button>
							<ul class="dropdown-menu" role="menu" aria-labelledby="ChooseStrategy">
								<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Service</a></li>
								<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Recrutement</a></li>
								<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Sales</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="create-new-strategy"> <a href="#">  <span> </span> Create New Strategy </a></div>
				</div>
			</div>

			<div class="row error-message">
				<div class="col-md-8 col-md-offset-2">
					<div class="alert alert-danger text-center">
						Error text here.
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 btn-sec">
					<button type="button" class="btn btn-primary btn-analyse">ANALYSE</button>
				</div>
			</div>

</div>
